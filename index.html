<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valyrian Translator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
  
</head>
<body>
    <h1>Speak Valyrian</h1>

    <textarea name="" id="input-text" cols="30" rows="10" placeholder="Write your text here which you want to convert to valyrian language" ></textarea>

    <button id="btn">Translate to valyrian</button>

    <textarea name="" id="output-txt" cols="30" rows="10"></textarea>

    <div class="about">
        <h3>about:</h3>
        <p>
            The Valyrian languages are a fictional language family in the A Song of Ice and Fire series of fantasy novels by George R. R. Martin, and in their television adaptation Game of Thrones.
        </p>
    </div>


    <script src="app.js" type="text/javascript"></script>
</body>
</html>
